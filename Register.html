<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Files/style.css" />
    <title>State University</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h3>State University</h3>
        <ul class="ul">
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Academics</a>
          </li>
          <li>
            <a href="#">Research</a>
          </li>
          <li>
            <a href="#">Ranking</a>
          </li>
        </ul>
      </div>
    </header>
    <section class="nothing2"></section>
    <main class="professor">
      <div class="container">
        <div class="card">
          <form action="">
            <label class="label" for="name">Full Name</label>
            <input class="input register" type="text" />
            <label class="label" for="roll">Roll Number</label>
            <input class="input register" type="text" />
            <!-- upload photo -->
            <label class="file-input" for="file">
              Upload photo
              <div class="drop-zone">
                <p><b>Select a file</b> or drop it here!</p>
              </div>
              <input type="file" id="file" />
            </label>
            <!-- -------- -->
            <label class="label" for="mail">Email</label>
            <input class="input register" type="text" />
            <label class="label" for="password">Password</label>
            <input class="input register" type="text" />
            <label class="label" for="password">Confirm Password</label>
            <input class="input register" type="password" />
            <button class="login">Register</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <ul>
          <li>
            <a href="#">About Us</a>
          </li>
          <li>
            <a href="#">Campus</a>
          </li>
          <li>
            <a href="#">Placements</a>
          </li>
          <li>
            <a href="#">Admission</a>
          </li>
          <li>
            <a href="#">Academics</a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#">Departments</a>
          </li>
          <li>
            <a href="#">Curriculum</a>
          </li>
          <li>
            <a href="#">Hostel Life</a>
          </li>
          <li>
            <a href="#">College Life</a>
          </li>
          <li>
            <a href="#">Extracurricular</a>
          </li>
        </ul>
      </div>
      <div class="credit">
        <p>
          Made with
          <i
            class="fa-solid fa-heart"
            style="color: red"
            onmouseover="color_change()"
          ></i>
          by <a href="#">Aditya</a>
        </p>
      </div>
    </footer>
    <script src="Files/script.js"></script>
    <script
      src="https://kit.fontawesome.com/83b63af0da.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
